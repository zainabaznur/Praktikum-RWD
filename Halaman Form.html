<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Lengkap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="p-3 mb-4 bg-light border rounded">
        <h5 class="mb-0 text-left">Registrasi Seminar/Workshop</h5>
    </div>

    <form>
        <div class="form-group row">
            <label for="nama" class="col-4 col-form-label">Nama</label> 
            <div class="col-8">
                <input id="nama" name="nama" placeholder="Nama Lengkap" type="text" class="form-control" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="tempat_lahir" class="col-4 col-form-label">Tempat Lahir</label> 
            <div class="col-8">
                <input id="tempat_lahir" name="tempat_lahir" placeholder="Tempat Lahir" type="text" class="form-control" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="tanggal_lahir" class="col-4 col-form-label">Tanggal Lahir</label> 
            <div class="col-8">
                <input id="tanggal_lahir" name="tanggal_lahir" type="date" class="form-control" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-4 col-form-label">Gender</label> 
            <div class="col-8">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="laki_laki" name="gender" value="L" required>
                    <label class="form-check-label" for="laki_laki">Laki-Laki</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="perempuan" name="gender" value="P" required>
                    <label class="form-check-label" for="perempuan">Perempuan</label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-4 col-form-label">Email</label> 
            <div class="col-8">
                <input id="email" name="email" placeholder="Email Kamu" type="email" class="form-control" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="status" class="col-4 col-form-label">Status Peserta</label> 
            <div class="col-8">
                <select id="status" name="status" class="custom-select" required>
                    <option value="mahasiswa">Mahasiswa</option>
                    <option value="umum">Umum</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
