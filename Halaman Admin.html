<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Kegiatan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="p-3 mb-4 bg-light border rounded">
        <h5 class="mb-0 text-left">Create New Seminar</h5>
    </div>

    <form>
        <div class="form-group row">
          <label for="kode" class="col-4 col-form-label">Kode</label> 
          <div class="col-8">
              <input id="kode" name="kode" placeholder="Kode" type="text" class="form-control" required>
          </div>
      </div>

        <div class="form-group row">
            <label for="nama_kegiatan" class="col-4 col-form-label">Nama Kegiatan</label> 
            <div class="col-8">
                <input id="nama_kegiatan" name="nama_kegiatan" placeholder="Nama Kegiatan" type="text" class="form-control" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="tanggal_mulai" class="col-4 col-form-label">Tanggal Mulai</label> 
            <div class="col-8">
                <input id="tanggal_mulai" name="tanggal_mulai" type="date" class="form-control" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="tanggal_akhir" class="col-4 col-form-label">Tanggal Akhir</label> 
            <div class="col-8">
                <input id="tanggal_akhir" name="tanggal_akhir" type="date" class="form-control" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="biaya" class="col-4 col-form-label">Biaya</label> 
            <div class="col-8">
                <input id="biaya" name="biaya" placeholder="Contoh: 500000" type="number" class="form-control" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="tempat" class="col-4 col-form-label">Tempat</label> 
            <div class="col-8">
                <input id="tempat" name="tempat" placeholder="Lokasi Kegiatan" type="text" class="form-control" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="latitude" class="col-4 col-form-label">Latitude</label> 
            <div class="col-8">
                <input id="latitude" name="latitude" placeholder="Contoh: -6.200000" type="text" class="form-control" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="longitude" class="col-4 col-form-label">Longitude</label> 
            <div class="col-8">
                <input id="longitude" name="longitude" placeholder="Contoh: 106.816666" type="text" class="form-control" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="jenis_kegiatan" class="col-4 col-form-label">Jenis Kegiatan</label> 
            <div class="col-8">
                <select id="jenis_kegiatan" name="jenis_kegiatan" class="custom-select" required>
                    <option value="seminar">Seminar</option>
                    <option value="workshop">Workshop</option>
                    <option value="pelatihan">Pelatihan</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="pic" class="col-4 col-form-label">PIC</label> 
            <div class="col-8">
                <input id="pic" name="pic" placeholder="Penanggung Jawab" type="text" class="form-control" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="deskripsi" class="col-4 col-form-label">Deskripsi</label> 
            <div class="col-8">
                <textarea id="deskripsi" name="deskripsi" placeholder="Deskripsi Kegiatan" class="form-control" rows="4" required></textarea>
            </div>
        </div>

        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">Simpan</button>
            </div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
